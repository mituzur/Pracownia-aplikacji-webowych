<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promocja na Strzyżenie</title>
</head>
<body>

    <div class="promocja">
        <h3>Dziś promocja na strzyżenie włosów</h3>
        <form id="promocja-form">
            <div>
                <label>
                    <input type="radio" name="dlugosc" value="krotkie" data-cena="25"> Krótkie
                </label><br>
                <label>
                    <input type="radio" name="dlugosc" value="srednie" data-cena="30"> Średnie
                </label><br>
                <label>
                    <input type="radio" name="dlugosc" value="poldugie" data-cena="40"> Półdługie
                </label><br>
                <label>
                    <input type="radio" name="dlugosc" value="dlugie" data-cena="50"> Długie
                </label><br>
            </div>
            <button type="button" onclick="pokazCene()">Sprawdź cenę strzyżenia</button>
        </form>
        <div id="cena-strzyzenia" class="cena-info"></div>
    </div>

    <script>
        function pokazCene() {
            const form = document.getElementById('promocja-form');
            const cenaDiv = document.getElementById('cena-strzyzenia');
            const wybranaDlugosc = form.querySelector('input[name="dlugosc"]:checked');

            if (wybranaDlugosc) {
                const cena = wybranaDlugosc.dataset.cena;
                cenaDiv.textContent = `Cena strzyżenia: ${cena} zł`;
            } else {
                cenaDiv.textContent = 'Wybierz długość włosów.';
            }
        }
    </script>

</body>
</html>
