<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    
    <script>
        function zmienObraz(src, alt) {
            document.getElementById("glowny-obraz").src = src;
            document.getElementById("glowny-obraz").alt = alt;
        }

        function toggleIkona() {
            const ikona = document.getElementById("ikona");
            if (ikona.src.includes("icon-off.png")) {
                ikona.src = "icon-on.png";
            } else {
                ikona.src = "icon-off.png";
            }
        }
    </script>
</head>
<body>
    <section id="baner">
        <h2>Galeria miejsc ciekawych</h2>
    </section>

    <section id="glowny">
        <img src="lanzarotte.jpg" alt="galeria" id="glowny-obraz">
    </section>

    <section id="lewy">
        <h3>Przeglądaj zdjęcia</h3>
        <img src="lanzarotte.jpg" alt="lanzarotte" onclick="zmienObraz(this.src, this.alt)">
        <img src="pekin.jpg" alt="pekin" onclick="zmienObraz(this.src, this.alt)">
        <img src="serengeti.jpg" alt="serengeti" onclick="zmienObraz(this.src, this.alt)">
        <img src="wenecja.jpg" alt="wenecja" onclick="zmienObraz(this.src, this.alt)">
        <img src="tajlandia.jpg" alt="tajlandia" onclick="zmienObraz(this.src, this.alt)">
    </section>

    <section id="prawy">
        <h3>Obrazy w naszej galerii</h3>
        <table border="1">
            <tr><td>Europa</td><td>Azja</td><td>Afryka</td></tr>
            <tr><td>2</td><td>2</td><td>1</td></tr>
        </table>
        <p>Polub nas <img id="ikona" src="icon-off.png" alt="ikona" onclick="toggleIkona()" style="cursor: pointer;"></p>
        <a href="https://pixabay.com" target="_blank" style="color: white;">Odkryj więcej zdjęć</a>
    </section>
</body>
</html>
