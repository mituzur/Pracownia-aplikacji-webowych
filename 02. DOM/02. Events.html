<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdarzenia</title>
    <script>
        function changeText()
        {
            var firstDiv = document.getElementById("firstDiv");
            firstDiv.innerText += " Nowy tekst";
        }

        function task2()
        {
            var inputText = document.getElementById("inputText");
            var outputDiv = document.getElementById("outputDiv");

            outputDiv.innerText = inputText.value;
        }
    </script>
</head>
<body>
    <input type="button" value="Kliknij mnie" onclick="alert('Kliknięto mnie')"/>

    <div id="firstDiv">To jest div z zawartością</div>
    <input type="button" value="Podmień zawartość" onclick="changeText()"/>

    <br/>
    Podaj daną:
    <br/>
    <input type="text" id="inputText" value="Ola"/>
    <br/>
    <input type="button" value="Pobierz" onclick="task2()"/>
    <br/>
    <div id="outputDiv"></div>
    
</body>
</html>
